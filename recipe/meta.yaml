{% set name = "jsonlines" %}
{% set version = "1.1.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "87e0e54871bdb249dc1db4a0736cf51df4254a11d97407b643e300cf9ad5bddd" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six

test:
  imports:
    - jsonlines

about:
  home: https://github.com/wbolster/jsonlines
  license_file: LICENSE.rst
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Library with helpers for the jsonlines file format'
  dev_url: https://github.com/wbolster/jsonlines
  doc_url: https://jsonlines.readthedocs.org/

extra:
  recipe-maintainers:
    - pmlandwehr
